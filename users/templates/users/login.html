{% extends "ecommerce/base.html" %}
{% load crispy_forms_tags %}
{%block content%}
<div class="content-section">
  <form method = "POST">
{% csrf_token %}
   <fieldset class="form-group">
      <legend class = "border-bottom mb-5">Login to your account.</legend>
      {{form|crispy}}
    </fieldset>
    <div class="form-group">
       <button class = "btn btn-outline-info" type = "submit">Login</button>
    </div>
  </form>
  <div class = "border-top pt-3">
      <small class="text-muted">Dont have an account? <a class="ml-2" href = "{% url 'Register' %}">Then, Sign up</a>
      </small>
</div>
</div>
{%endblock content%}
